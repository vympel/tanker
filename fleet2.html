<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500,100' rel='stylesheet' type='text/css'>
    <link href="css/fleet2.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
    <title>Fleet</title>
</head>
<body>
    <div class="header">
        <div class="container">
          <h1>Our fleet</h1>
        </div>
    </div>

    <div class="nav">
        <div class="container">
          <ul>
            <li onclick="location.href='index.html'">Home</li>
            <li onClick="location.href='fleet.html'">Our Fleet</li>
            <li onClick="location.href='investors.html'">Investors</li>
            <li onClick="location.href='about.html'">About</li>
            <li onClick="location.href='contact.html'">Contact Us</li>
          </ul>
        </div>
    </div>

    <div class="main">
        <form class="pure-form pure-form-stacked">
            <fieldset>
                <legend>Join our Mail list</legend>
                <label for="stacked-email">Email</label>
                <input type="email" id="stacked-email" placeholder="Email" />
                <span class="pure-form-message">This is a required field.</span>
                <label for="stacked-state">State</label>
                <select id="stacked-state">
                    <option>Maritime News</option>
                    <option>Investing Reports</option>
                    <option></option>
                </select>
                <label for="stacked-remember" class="pure-checkbox">
                    <input type="checkbox" id="stacked-remember" /> Remember me</label>
                <button type="submit" class="pure-button pure-button-primary">Sign in</button>
            </fieldset>
        </form>
    </div>

      <div class="footer">
        <div class="container">
          <p>&copy; commercial@tankers.com.ar</p>
          <button type="face">
            <i class="fab fa-facebook"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-twitter-square"></i>
          </button>
        </div>
      </div>
      
</body>
</html>
